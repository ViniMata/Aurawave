<div class="grafico-section">
  <div class="section-header">
    <div class="header-left">
      <h2>Histórico de Movimentação</h2>
      <p>Análise temporal dos itens em estoque</p>
    </div>
    <div class="chart-controls">
      <div class="period-selector">
        <button class="period-btn active">7D</button>
        <button class="period-btn">30D</button>
        <button class="period-btn">3M</button>
        <button class="period-btn">1A</button>
      </div>
    </div>
  </div>
  
  <div class="grafico-container">
    <canvas #canvas></canvas>
    
    <div class="chart-overlay" *ngIf="!filtroInsumo">
      <div class="overlay-content">
        <svg width="48" height="48" viewBox="0 0 48 48" fill="none">
          <path d="M6 18L24 6L42 18L24 30L6 18Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M6 30L24 42L42 30" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <p>Selecione um item para visualizar o histórico</p>
      </div>
    </div>
  </div>
  
  <div class="chart-stats" *ngIf="filtroInsumo">
    <div class="stat-item">
      <span class="stat-label">Pico do período</span>
      <span class="stat-value">892 un.</span>
    </div>
    <div class="stat-item">
      <span class="stat-label">Menor estoque</span>
      <span class="stat-value">124 un.</span>
    </div>
    <div class="stat-item">
      <span class="stat-label">Média diária</span>
      <span class="stat-value">456 un.</span>
    </div>
    <div class="stat-item">
      <span class="stat-label">Tendência</span>
      <span class="stat-value positive">+12.5%</span>
    </div>
  </div>
</div>
